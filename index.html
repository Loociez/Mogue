<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mogue Classic</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #hud {
      width: 100%;
      max-width: 1024px;
      display: flex;
      justify-content: space-between;
      padding: 8px 16px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.7);
      border: 2px solid white;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 100;
    }

    #upgradeUI {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 16px;
      border: 2px solid white;
      border-radius: 8px;
      display: none;
      width: 400px;
      color: white;
      text-align: center;
      z-index: 1000;
    }

    #upgradeUI h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }

    #upgradeButtons button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }

    #upgradeButtons button:hover {
      background: #444;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      border: 2px solid white;
      margin: 0 auto;
    }

    /* Character Selection UI */
    #characterSelect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border: 2px solid white;
      border-radius: 8px;
      display: none;
      color: white;
      text-align: center;
      z-index: 1000;
    }
    #characterSelect h2 {
      margin-bottom: 12px;
      font-size: 18px;
    }
    #characterSelect button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }
    #characterSelect button:hover {
      background: #444;
    }

    /* Sprite preview canvas */
    #selectedSpriteCanvas {
      width: 32px;
      height: 32px;
      border: 1px solid white;
      margin-bottom: 10px;
      image-rendering: pixelated;
    }

    /* Custom Sprite Dropdown */
    .dropdown {
      position: relative;
      width: 220px;
      margin: 10px auto;
      cursor: pointer;
      user-select: none;
      background: #222;
      border: 1px solid white;
      border-radius: 4px;
      color: white;
    }

    #spriteSelected {
      padding: 6px;
    }

    .dropdown-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 250px;
      overflow-y: auto;
      background: #222;
      border: 1px solid white;
      border-radius: 4px;
      z-index: 1000;
    }

    .dropdown-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 6px;
    }

    .dropdown-option canvas {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
      border: 1px solid white;
    }

    .dropdown-option:hover {
      background: #444;
    }

    /* Mobile touch controls */
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 2000;
      user-select: none;
    }
    #mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    #mobile-controls button.control {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid #555;
      touch-action: none;
    }

    #mobile-actions {
      position: fixed;
      bottom: 40px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2000;
      user-select: none;
    }
    #mobile-actions button.control {
      width: 70px;
      height: 70px;
      font-size: 28px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid #555;
      touch-action: none;
    }
  </style>
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <div id="hp">HP: 100 / 100</div>
    <div id="xp">Lv 1 | XP: 0 / 10</div>
    <div id="gold">Gold: 0</div>
    <div id="stats">DMG 5 | ROF 1/s | SPD 1</div>
	<button id="fullscreenBtn">Go Fullscreen</button>
  </div>

  <!-- Upgrade UI -->
  <div id="upgradeUI">
    <h2>Level Up! Pick an upgrade:</h2>
    <div id="upgradeButtons"></div>
  </div>
  
  <div id="shopUI" style="display:none;">
  <h2>Shop</h2>
  <div id="shopItems"></div>
  <button onclick="closeShop()">Close</button>
</div>



  <!-- Character Selection UI -->
  <div id="characterSelect">
    <h2>Select Your Character</h2>
    <canvas id="selectedSpriteCanvas" width="32" height="32"></canvas>
    <div id="spriteDropdown" class="dropdown">
      <div id="spriteSelected">Select Character</div>
      <div id="spriteOptions" class="dropdown-options"></div>
    </div>
    <button id="startGame">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="1024" height="768"></canvas>
  
  <!-- death screen -->
  <div id="deathOverlay" style="
  display:none;
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  color:white;
  text-align:center;
  padding-top:20%;
  font-family:sans-serif;
  z-index:1000;
">
  <h1>Game Over</h1>
  <p><button onclick="location.reload()">Click to Restart</button></p>
  <p>
    <a href="https://mirageonlineclassic.com" target="_blank" style="color:#0cf; text-decoration:underline;">
      Try Mirage Online Classic the hit pixel MMO
    </a>
  </p>
</div>


  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <div class="row">
      <button id="btnUp" class="control">▲</button>
    </div>
    <div class="row">
      <button id="btnLeft" class="control">◀</button>
      <button id="btnDown" class="control">▼</button>
      <button id="btnRight" class="control">▶</button>
    </div>
  </div>

  <div id="mobile-actions">
    <button id="btnAttack" class="control">⚔</button>
    <button id="btnSpecial" class="control">★</button>
  </div>

  <script type="module">
    import { Player } from "./js/player.js";

    const characterSelect = document.getElementById("characterSelect");
    const startBtn = document.getElementById("startGame");
    const spriteDropdown = document.getElementById("spriteDropdown");
    const spriteSelected = document.getElementById("spriteSelected");
    const spriteOptions = document.getElementById("spriteOptions");
    const selectedSpriteCanvas = document.getElementById("selectedSpriteCanvas");
    const selectedCtx = selectedSpriteCanvas.getContext("2d");

    const spriteSheet = new Image();
    spriteSheet.src = "assets/player.png";

    const totalSlots = 32;
    const directions = 4;

    spriteSheet.onload = () => {
      for (let i = 0; i < totalSlots; i++) {
        const optionDiv = document.createElement("div");
        optionDiv.classList.add("dropdown-option");
        optionDiv.dataset.slot = i;

        const canvas = document.createElement("canvas");
        canvas.width = 32;
        canvas.height = 32;
        const ctx = canvas.getContext("2d");

        const frameX = 0;
        const frameY = i * directions + 1;
        ctx.drawImage(spriteSheet, frameX * 32, frameY * 32, 32, 32, 0, 0, 32, 32);

        const label = document.createElement("span");
        label.textContent = `Character ${i}`;

        optionDiv.appendChild(canvas);
        optionDiv.appendChild(label);
        spriteOptions.appendChild(optionDiv);

        optionDiv.addEventListener("click", () => {
          spriteSelected.textContent = `Character ${i}`;
          spriteSelected.dataset.slot = i;
          spriteOptions.style.display = "none";

          selectedCtx.clearRect(0, 0, 32, 32);
          selectedCtx.drawImage(spriteSheet, frameX * 32, frameY * 32, 32, 32, 0, 0, 32, 32);
        });
      }
    };

    spriteSelected.addEventListener("click", () => {
      spriteOptions.style.display = spriteOptions.style.display === "block" ? "none" : "block";
    });

    let player;

    startBtn.addEventListener("click", () => {
      const slot = parseInt(spriteSelected.dataset.slot || 0);
      player = new Player("warrior", slot);
      characterSelect.style.display = "none";
      window.player = player;
    });

    characterSelect.style.display = "block";
  </script>

  <script type="module" src="js/game.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const hud = document.getElementById("hud");
    const mobileControls = document.getElementById('mobile-controls');
    const mobileActions = document.getElementById('mobile-actions');
    const keys = window.keys || {};

    // Hide mobile controls on non-touch devices
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    if (!isTouchDevice) {
      mobileControls.style.display = 'none';
      mobileActions.style.display = 'none';
    }

    function setKey(id, state) {
      if (id === "up" || id === "down" || id === "left" || id === "right") {
        keys[id] = state;
      }
      if (id === "attack") keys[" "] = state;
      if (id === "special") keys["k"] = state;
    }

    document.querySelectorAll("#mobile-controls button.control, #mobile-actions button.control")
      .forEach(btn => {
        btn.addEventListener("touchstart", e => {
          e.preventDefault();
          setKey(btn.dataset.dir || btn.dataset.action, true);
        });
        btn.addEventListener("touchend", e => {
          e.preventDefault();
          setKey(btn.dataset.dir || btn.dataset.action, false);
        });
      });

    function resizeCanvas() {
      const aspect = 1024 / 768;
      const maxWidth = window.innerWidth;
      const maxHeight = window.innerHeight - hud.offsetHeight - 16; // leave room for HUD
      let width = maxWidth;
      let height = width / aspect;

      if (height > maxHeight) {
        height = maxHeight;
        width = height * aspect;
      }

      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", resizeCanvas);
    resizeCanvas();
	
	const btn = document.getElementById("fullscreenBtn");

btn.addEventListener("click", async () => {
  const canvas = document.getElementById("gameCanvas");

  // Request fullscreen
  if (canvas.requestFullscreen) await canvas.requestFullscreen();
  else if (canvas.webkitRequestFullscreen) await canvas.webkitRequestFullscreen();

  // Optional: lock pointer for mouse/gamepad
  if (canvas.requestPointerLock) canvas.requestPointerLock();

  console.log("Fullscreen & pointer lock active!");
});

  </script>
</body>
</html>
