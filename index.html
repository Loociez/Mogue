<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mogue Classic</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #hud {
      width: 1024px;
      display: flex;
      justify-content: space-between;
      padding: 8px 16px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.7);
      border: 2px solid white;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 100;
    }

    #upgradeUI {
      position: absolute;
      top: 60px; /* just below HUD */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 16px;
      border: 2px solid white;
      border-radius: 8px;
      display: none;
      width: 400px;
      color: white;
      text-align: center;
      z-index: 1000;
    }

    #upgradeUI h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }

    #upgradeButtons button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }

    #upgradeButtons button:hover {
      background: #444;
    }

    canvas {
      image-rendering: pixelated;
      border: 2px solid white;
      transform-origin: top center;
      max-width: 100%;
      max-height: 100%;
    }

    /* Mobile touch controls */
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 2000;
      user-select: none;
    }
    #mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    #mobile-controls button.control {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid #555;
      touch-action: none;
    }

    #mobile-actions {
      position: fixed;
      bottom: 40px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2000;
      user-select: none;
    }
    #mobile-actions button.control {
      width: 70px;
      height: 70px;
      font-size: 28px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid #555;
      touch-action: none;
    }
  </style>
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <div id="hp">HP: 100 / 100</div>
    <div id="xp">Lv 1 | XP: 0 / 10</div>
    <div id="gold">Gold: 0</div>
    <div id="stats">DMG 5 | ROF 1/s | SPD 1</div>
  </div>

  <!-- Upgrade UI -->
  <div id="upgradeUI">
    <h2>Level Up! Pick an upgrade:</h2>
    <div id="upgradeButtons"></div>
  </div>

  <canvas id="gameCanvas" width="1024" height="768"></canvas>

  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <div class="row">
      <button class="control" data-dir="up">▲</button>
    </div>
    <div class="row">
      <button class="control" data-dir="left">◀</button>
      <button class="control" data-dir="down">▼</button>
      <button class="control" data-dir="right">▶</button>
    </div>
  </div>

  <div id="mobile-actions">
    <button class="control" data-action="attack">⚔</button>
    <button class="control" data-action="special">★</button>
  </div>

  <script type="module" src="js/game.js"></script>

  <!-- Touch + Resize handling -->
  <script>
    const canvas = document.getElementById("gameCanvas");
    const keys = window.keys || {}; // use your existing key system

    function setKey(id, state) {
      if (id === "up" || id === "down" || id === "left" || id === "right") {
        keys[id] = state;
      }
      if (id === "attack") {
        keys[" "] = state; // map to spacebar attack
      }
      if (id === "special") {
        keys["k"] = state; // map to 'K' special
      }
    }

    // Touch buttons
    document.querySelectorAll("#mobile-controls button.control, #mobile-actions button.control")
      .forEach(btn => {
        btn.addEventListener("touchstart", e => {
          e.preventDefault();
          setKey(btn.dataset.dir || btn.dataset.action, true);
        });
        btn.addEventListener("touchend", e => {
          e.preventDefault();
          setKey(btn.dataset.dir || btn.dataset.action, false);
        });
      });

    // Auto-resize canvas while keeping aspect ratio
    function resizeCanvas() {
      const aspect = 1024 / 768;
      let w = window.innerWidth;
      let h = window.innerHeight;

      if (w / h > aspect) {
        // too wide, limit by height
        h = window.innerHeight;
        w = h * aspect;
      } else {
        // too tall, limit by width
        w = window.innerWidth;
        h = w / aspect;
      }

      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
