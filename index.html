<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mogue Classic</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #hud {
      width: 1024px;
      display: flex;
      justify-content: space-between;
      padding: 8px 16px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.7);
      border: 2px solid white;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 14px;
    }

    #upgradeUI {
      position: absolute;
      top: 60px; /* just below HUD */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 16px;
      border: 2px solid white;
      border-radius: 8px;
      display: none;
      width: 400px;
      color: white;
      text-align: center;
      z-index: 1000;
    }

    #upgradeUI h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }

    #upgradeButtons button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }

    #upgradeButtons button:hover {
      background: #444;
    }

    canvas {
  image-rendering: pixelated;
  border: 2px solid white;
  transform: scale(1, 0.94); /* scale height slightly down */
  transform-origin: top center;
}

  </style>
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <div id="hp">HP: 100 / 100</div>
    <div id="xp">Lv 1 | XP: 0 / 10</div>
    <div id="gold">Gold: 0</div>
    <div id="stats">DMG 5 | ROF 1/s | SPD 1</div>
  </div>

  <!-- Upgrade UI -->
  <div id="upgradeUI">
    <h2>Level Up! Pick an upgrade:</h2>
    <div id="upgradeButtons"></div>
  </div>

  <canvas id="gameCanvas" width="1024" height="768"></canvas>

  <script type="module" src="js/game.js"></script>
</body>
</html>
